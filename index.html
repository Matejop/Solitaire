<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="" width="100" height="48">
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-3">
                <a class="nav-link active" aria-current="page" href="howToPlay.html">How to play</a>
              </li>
              <li class="nav-item dropdown mx-3">
                <a class="nav-link active dropdown-toggle" id="navbarDropdown1" role="button" data-bs-toggle="dropdown" aria-expanded="false" href="#"> Restart</a>
                <div class="dropdown-menu ps-3 pe-3" aria-labelledby="navbarDropdown1">
                  <p>Are you sure you want to reset the game?</p>
                  <div class="d-flex flex-row">
                    <button type="button" class="btn btn-outline-dark ms-2" id="reset-game">Yes</button>
                    <button type="button" class="btn btn-outline-dark ms-2">No</button>
                  </div>
                </div>
              </li>
              <li class="nav-item dropdown mx-3">
                <a class="nav-link active dropdown-toggle"  id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">Settings</a>
                <ul class="dropdown-menu ps-3 pe-3" aria-labelledby="navbarDropdown2">
                    <li class="mb-2"><a href="#" class="text-decoration-none text-dark" id="fullscreen">Fullscreen Off</a></li>
                    <li class="mb-2 d-flex align-items-center">
                        <p class="mb-0">Zoom</p> 
                        <button type="button" class="btn btn-outline-dark ms-2" id="zoom-plus">+</button> 
                        <button type="button" class="btn btn-outline-dark ms-2" id="zoom-minus">-</button>
                    </li>
                    <li class="mb-2"><a href="#" class="text-decoration-none text-dark">Set key bindings</a></li>
                    <li><a href="#" class="text-decoration-none text-dark" id="reset-settings">Reset settings</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="background">
        <canvas id="canvas" width="1000" height="550"></canvas>
      </div>
      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
      crossorigin="anonymous"></script>
  </body>
</html>
